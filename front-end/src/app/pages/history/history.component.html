<div class="wrapper">
  <p-button (onClick)="listHistory()" label="Refresh" icon="pi pi-refresh" iconPos="left"
    styleClass="p-button-secondary" [style]="{ 'margin-bottom': '20px' }">
  </p-button>

  <div class="wrapper-table">
    <p-table [value]="history" [loading]="loading" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Equation</th>
          <th>Result</th>
          <th>Created at</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr>
          <td>{{ row.id }}</td>
          <td>{{ row.name }}</td>
          <td>{{ row.equation }}</td>
          <td>{{ row.equation_result }}</td>
          <td>{{ row.created_at | date : 'dd/MM/yyyy'}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <p-button (onClick)="navigateToCalculator()" label="Go back" icon="pi pi-arrow-left" iconPos="left"
    [style]="{ 'margin-bottom': '20px' }"></p-button>
</div>
