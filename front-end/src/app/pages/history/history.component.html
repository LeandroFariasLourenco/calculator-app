<p-table [value]="history" [loading]="loading">
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Equation</th>
      <th>Result</th>
      <th>Created at</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr>
      <td>{{ row.id }}</td>
      <td>{{ row.name }}</td>
      <td>{{ row.equation }}</td>
      <td>{{ row.equation_result }}</td>
      <td>{{ row.created_at | date : 'dd/MM/yyyy'}}</td>
    </tr>
  </ng-template>
</p-table>

<a routerLink="calculator">Go back</a>
